<!DOCTYPE html>
<html>
  <head>
    <title> Thermostat </title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <link rel="stylesheet" type="text/css" href="css/class.css">
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="powersaving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <section>
      <h3> Current temperature in <span id="display-city"></span>: <span id="current-temperature"></span> &#8451.</h3>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <script src="src/jquery.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>

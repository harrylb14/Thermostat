<!DOCTYPE html>
<html>
  <head>
    <title> Thermostat </title>
    <link rel="stylesheet" type="text/css" href="css/class.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button> <br> <br>
        <button id="temperature-reset">reset</button> <br>
        <h4>power saving mode is <span id="powersaving-status">on</span> </h4> <br>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <section>
      <h3> Current temperature in <span id="display-city"></span>: <span id="current-temperature"></span> &#8451.</h3>
      <form class="searchBox" id="select-city">
        <input class="searchInput"type="text" id="current-city" placeholder="Enter a city">
        <button class="searchButton" type="submit">
            <i class="material-icons">
                City
            </i>
          </button>
      </form>   
    </section>
    <script src="./javascript/src/jquery.js"></script>
    <script type='text/javascript' src='./javascript/config.js'></script>
    <script src="./javascript/src/thermostat.js"></script>
    <script src="./javascript/src/interface.js"></script>
  </body>
</html>
